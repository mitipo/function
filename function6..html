<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>함수6</title>
    <style>
      #galleryZone {
        text-align: center;
      }
      #galleryZone input[type="image"] {
        margin: 0 8px;
      }
    </style>
  </head>
  <body>
    <div id="galleryZone">
      <p><img src="images/pic_1.jpg" id="photo" alt="애플" /></p>
      <p>
        <button onclick="gallery(0)">이전</button>
        <button onclick="gallery(1)">다음</button>
      </p>
    </div>
    <script>
      var num = 1;
      function gallery(direct) {
        if (direct) {
          if (num == 9) return;
          num++;
        } else {
          if (num == 1) return;
          num--;
        }
        var imgTag = document.getElementById("photo");
        imgTag.setAttribute("src", `images/pic_${num}.jpg`);
      }
    </script>
  </body>
</html>
